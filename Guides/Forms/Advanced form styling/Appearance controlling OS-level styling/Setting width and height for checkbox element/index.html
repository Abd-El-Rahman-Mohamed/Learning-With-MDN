<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Settng width and height for checkboxe elements</title>
		<link rel="icon" type="image/x-icon" href="./favicon.ico" />
		<style>
			span {
				display: inline-block;
				background: red;
			}

			input[type="checkbox"] {
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<label>
			<span>
				<input type="checkbox" name="q5" value="true" />
			</span>
			True
		</label> 
		<label>
			<span>
				<input type="checkbox" name="q5" value="false" />
			</span>
			False
		</label> 
	</body>
</html>
